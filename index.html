<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header class="header">
    <div class="music">
      <button id="playBtn" class="btn music__play-btn">play music</button>
    </div>
    <div class="controller">
      <button id="addRow" class="btn controller__btn">add 1 row</button>
      <button id="removeRow" class="btn controller__btn">remove 1 row</button>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__title">TIC-TAC-TOE</h1>
      <div class="main__sub-title"><h3 id="msg" class="main__msg"></h3></div>
      <div class="grid-container" id="board"></div>
      <div class="controller">
        <button id="restartBtn" class="btn controller__btn">Restart</button>
      </div>
    </div>
  </main>
  <audio
    id="audioPlayer"
    src="asserts/music/PYAT_NOCHEY_PES_PATRON.mp3"
  ></audio>
  <script defer src="js/main.js"></script>
</body>
