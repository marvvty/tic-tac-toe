<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="asserts/favicon/favicon.ico" />
</head>
<body>
  <header class="header">
    <div class="controller">
      <button id="playBtn" class="btn controller__element">play music</button>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__title">TIC-TAC-TOE</h1>
      <div class="main__sub-title"><h3 id="msg" class="main__msg"></h3></div>
      <div class="grid-container" id="board"></div>
      <div class="main__count-wins">
        <label id="xCountWins">X - 0</label>
        <label>:</label>
        <label id="oCountWins">O - 0</label>
      </div>
      <div class="controller">
        <div class="input-controller">
          <input
            id="boardSizeInput"
            class="btn controller__element"
            type="number"
            value="3"
            min="3"
            max="100"
          />
          <button id="setBoardSizeBtn" class="btn controller__element">
            Set board size
          </button>
        </div>
        <div class="input-controller">
          <input
            id="winConditionInput"
            class="btn controller__element"
            type="number"
            value="3"
            min="3"
            max="100"
          />
          <button id="setWinConditionBtn" class="btn controller__element">
            Set win condition
          </button>
        </div>
        <button id="restartBtn" class="btn controller__element">Restart</button>
      </div>
    </div>
  </main>
  <audio
    id="audioPlayer"
    src="asserts/music/PYAT_NOCHEY_PES_PATRON.mp3"
  ></audio>
  <script defer src="js/main.js"></script>
</body>
